{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Movimiento - Caja Menuda{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Nuevo Movimiento de Caja Menuda</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Folio *</label>
                                {{ form.folio }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha *</label>
                                {{ form.fecha }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n</label>
                            {{ form.descripcion }}
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Monto *</label>
                                {{ form.monto }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Proyecto (opcional)</label>
                                {{ form.proyecto }}
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'caja_menuda_dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
